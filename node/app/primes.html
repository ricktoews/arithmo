<!DOCTYPE html>
<html ng-app="primeApp">
<head>
  <title>Arithmophile</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">

  <!-- Optional theme -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">

  <link rel="stylesheet" href="css/decimal.css">
</head>
<body>
<div class="container" ng-controller="AppCtrl">
<h1>Prime Number Tool</h1>
<form class="form-inline" onsubmit="return false">
<div class="form-group">
  <input class="form-control" placeholder="Number to factor" ng-pattern="/\d+/" ng-model="factorme">
  <button class="btn btn-info" ng-click="factor()">Factor</button>
</div>
<div class="form-group">
  <input class="form-control" placeholder="From" ng-pattern="/\d+/" ng-model="primefrom">
  <input class="form-control" placeholder="To" ng-pattern="/\d+/" ng-model="primeto">
  <input class="form-control" placeholder="Mod" ng-pattern="/\d+/" ng-model="primemod">
  <button class="btn btn-info" ng-click="getPrimes()">Get Primes</button>
</div>
</form>
<div>Factors: {{factorlist}}</div>
<div ng-switch="grouped">
<ul ng-switch-when="true">
<li ng-repeat="p in primeList">{{p}}</li>
</ul>
<div ng-switch-when="false">
{{primeCount}}: {{primeList}}
</div>
</div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
<script src="controllers/primes.js"></script>
</body>
</html>
