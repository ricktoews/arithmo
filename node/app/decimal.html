<!DOCTYPE html>
<html ng-app="dcApp">
<head>
  <title>Arithmophile</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">

  <!-- Optional theme -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">

  <link rel="stylesheet" href="css/decimal.css">
</head>
<body>
<div class="container" ng-controller="AppCtrl">
<h1>Decimal Calculator</h1>
<form class="form-inline" onsubmit="return false">
<div class="form-group">
  <input class="form-control" placeholder="Denominator" ng-pattern="/\d+/" ng-model="denom">
  <button class="btn btn-info" ng-click="calculate()">Calculate</button>
</div>
</form>
<table class="table">
  <thead>
    <tr>
      <th>Fraction</th>
      <th>Decimal</th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="dc in dclist">
      <td>{{dc.fraction.num}} / {{dc.fraction.denom}}</td>
      <td>
        <span class="fixed">{{dc.decimal.parts[0]}}</span><span class="part1">{{dc.decimal.parts[1]}}</span><span class="part2">{{dc.decimal.parts[2]}}</span>
      </td>
    </tr>
  </tbody>
</table>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular-route.min.js"></script>
<script src="controllers/decimal.js"></script>
</body>
</html>
