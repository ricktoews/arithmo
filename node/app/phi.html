<!DOCTYPE html>
<html ng-app="phiApp">
<head>
  <title>Arithmophile</title>
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">

  <!-- Optional theme -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">

  <style type="text/css">
    .fixed {
      color:#ccc;
    }
    .part1 {
      color:#999;
    }
    .part2 {
      color:#666;
    }
  </style>
  <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
</head>
<body>
<div class="container" ng-controller="AppCtrl">
<h1>Phi Calculator</h1>
<form class="form-inline" onsubmit="return false">
<div class="form-group">
  <input class="form-control" placeholder="Phi Power" ng-model="power">
  <button class="btn btn-info" ng-click="calculate()">Calculate</button>
</div>
</form>
<table ng-view class="table">
  <thead>
    <tr>
      <th>Exponent</th>
      <th>Power of Phi<br/>(form (a&radic;5+b)/2)</th>
      <th>Real Value</th>
      <th>Fibonacci Approx.<br/>(Real Value / &radic;5)</th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="phi in philist">
      <td>{{phi.power}}</td>
      <td>({{phi.sqrt_5_coef}}&radic;5+{{phi.whole}})/{{phi.denom}}</td>
      <td>{{phi.real_value}}</td>
      <td>{{phi.fib_approx}}</td>
    </tr>
  </tbody>
</table>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
<script src="controllers/phi.js"></script>
</body>
</html>
