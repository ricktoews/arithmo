<table class="table" ng-hide="isEmpty">
  <tr>
    <th>Power</th>
    <th>Phi</th>
    <th>Approx</th>
    <th>Fibonacci</th>
  </tr>
  <tr ng-repeat="phi in phi_data track by $index" repeat-done="update">
    <td>{{phi.power}}</td>
    <td><div phi-fraction></div></td>
    <td>{{phi.fib_approx}}</td>
    <td>{{phi.sqrt_5_coef}}</td>
  </tr>
</table>
