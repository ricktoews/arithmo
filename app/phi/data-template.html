<table class="table table-bordered" ng-hide="isEmpty">
  <tr class="success text-success">
    <th>Power</th>
    <th>Phi^n</th>
    <th>Variant</th>
    <th>Approx</th>
    <th>Fibonacci</th>
  </tr>
  <tr ng-repeat="phi in phi_data track by $index" repeat-done="update">
    <td>{{phi.power}}</td>
    <td><div phi-fraction></div></td>
    <td><div phi-fraction-variant></div></td>
    <td><span class="fib-approx">{{phi.fib_approx}}</span></td>
    <td><span class="phi-fib">{{phi.sqrt_5_coef}}</span></td>
  </tr>
</table>
