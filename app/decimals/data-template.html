<table class="table table-bordered" ng-hide="isEmpty">
  <tr class="success text-success">
    <th>Fraction</th>
    <th>Decimal</th>
  </tr>
  <tr ng-repeat="decimal in decimal_data track by $index">
    <td>{{decimal.fraction}}</td>
    <td><div uib-popover-template="popoverTemplate" popover-trigger="'mouseenter'" class="does-something"><span class="decimal-pre">{{decimal.parts.pre}}</span><span class="decimal-part-a">{{decimal.parts.partA}}</span><span class="decimal-part-b">{{decimal.parts.partB}}</span></div></td>
  </tr>
</table>
